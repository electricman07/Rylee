<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rylee the Beagle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amarante&family=Irish+Grover&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/contact.css">
</head>
<body>
    <nav class="navigation">
        <div class="nav-container sticky">
            <ul class="nav-links">
                <li class="nav-link"><a href="index.html" class="link">Home</a></li>
                <li class="nav-link"><a href="about.html" class="link">About</a></li>
                <li class="nav-link"><a href="images.html" class="link">Images</a></li>
                <li class="nav-link"><a href="contact.html" class="link">Contact</a></li>
            </ul>
            <button href="images.html">See Me</button>
        </div>
    </nav>
    <main class="container">
        <h1 class="contact-heading">Contact Me</h1>
        <div class="flex-container">
            <div class="left-box">
                <div class="image-box">
                    <img src="/images/RyleeSitting.jpg" alt="" class="image-contact">
                </div>
                <div class="text-box">
                    <p>Feel free to send me a message!</p>
                    <p>I love to hear from my viewers, so tell me about yourself.</p>
                </div>
            </div>
            <div class="right-box">
                <form action="POST" class="contact-form">
                    <label for="first-name" class="form-component">First Name:</label>
                    <input type="text" id="first-name" class=" form-color">
                    <label for="last-name" class="form-component">Last Name:</label>
                    <input type="text" id="last-name" class=" form-color">
                    <label for="email" class="form-component">Email</label>
                    <input type="email" id="email" class=" form-color">
                    <label for="Message:" class="form-component">Message</label>
                    <textarea id="Message" class="form-item form-color" rows="10" cols="50"></textarea>
                    <input type="button" value="Submit"class="submit-button"></button>
                </form>
            </div>
        </div>
    </main>
        
    <footer class="footer">
        <ul class="nav-links">
            <li class="nav-link-footer"><a href="index.html" class="link">Home</a></li>

        </ul>

    </footer>
    
</body>
