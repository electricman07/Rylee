<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rylee the Beagle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amarante&family=Irish+Grover&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />

<body>
    <nav class="navigation">
        <div class="nav-container sticky">
            <ul class="nav-links">
                <li class="nav-link"><a href="index.html" class="link">Home</a></li>

            <button href="contact.html">Contact Me</button>
        </div>
    </nav>
    <main class="container">
        <h1 class="image-body">Images of me</h1>
        <div class="swiper-body">
        <!-- Slider main container -->
            <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="/images/image-1.jpg" alt=""></div>
                <div class="swiper-slide"><img src="/images/image-2.jpg" alt=""></div>
                <div class="swiper-slide"><img src="/images/image-3.JPG" alt=""></div>
                <div class="swiper-slide"><img src="/images/image-4.JPG" alt=""></div>
                <div class="swiper-slide"><img src="/images/image-5.JPG" alt=""></div>
                <div class="swiper-slide"><img src="/images/image-6.JPG" alt=""></div>
                <div class="swiper-slide"><img src="/images/image-7.JPG" alt=""></div>
                <div class="swiper-slide"><img src="/images/image-8.JPG" alt=""></div>
                <div class="swiper-slide"><img src="/images/image-9.JPG" alt=""></div>
                <div class="swiper-slide"><img src="/images/image-10.JPG" alt=""></div>
                <div class="swiper-slide"><img src="/images/image-11.JPG" alt=""></div>
                <div class="swiper-slide"><img src="/images/image-12.JPG" alt=""></div>
                <div class="swiper-slide"><img src="/images/image-13.JPG" alt=""></div>
                <div class="swiper-slide"><img src="/images/image-14.JPG" alt=""></div>
                <div class="swiper-slide"><img src="/images/image-15.JPG" alt=""></div>
                ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
            </div>
        </div>

    </main>
        
    <footer class="footer">
        <ul class="nav-links">
            <li class="nav-link-footer"><a href="index.html" class="link">Home</a></li>
            <li class="nav-link-footer"><a href="about.html" class="link">About</a></li>

        </ul>
        <p class="copyright">@Copyright 2023 - Rylee the beagle</p>
